<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Tracker - Dani & Edu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .user-info {
            font-size: 1.2em;
            margin-top: 10px;
        }

        .logout-btn {
            background: rgba(255,255,255,0.2);
            border: 2px solid white;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 15px;
            font-size: 1em;
            transition: all 0.3s;
        }

        .logout-btn:hover {
            background: white;
            color: #667eea;
        }

        .login-screen {
            padding: 60px 40px;
            text-align: center;
        }

        .login-screen h2 {
            color: #333;
            margin-bottom: 40px;
            font-size: 2em;
        }

        .user-select {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .user-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 60px;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            font-size: 1.5em;
            font-weight: bold;
        }

        .user-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .main-content {
            padding: 30px;
        }

        .nav-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid #eee;
        }

        .tab {
            padding: 15px 30px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.1em;
            color: #666;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }

        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
            font-weight: bold;
        }

        .tab:hover {
            color: #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .rating-group {
            display: flex;
            gap: 10px;
            font-size: 2em;
        }

        .rating-star {
            cursor: pointer;
            color: #ddd;
            transition: color 0.2s;
        }

        .rating-star:hover,
        .rating-star.active {
            color: #ffd700;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: transform 0.2s;
            font-weight: bold;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .calendar-header {
            background: #667eea;
            color: white;
            padding: 10px;
            text-align: center;
            font-weight: bold;
            border-radius: 5px;
        }

        .calendar-day {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            min-height: 80px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }

        .calendar-day:hover {
            background: #e0e0e0;
        }

        .calendar-day.has-interaction {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .calendar-day .date {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .calendar-day .count {
            font-size: 0.8em;
            opacity: 0.8;
        }

        .interaction-list {
            margin-top: 20px;
        }

        .interaction-card {
            background: #f9f9f9;
            border-left: 4px solid #667eea;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .interaction-card:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transform: translateX(5px);
        }

        .interaction-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .interaction-date {
            font-weight: bold;
            color: #667eea;
        }

        .interaction-rating {
            color: #ffd700;
            font-size: 1.2em;
        }

        .interaction-details {
            color: #666;
            line-height: 1.6;
        }

        .interaction-details strong {
            color: #333;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            margin: 10px 0;
        }

        .stat-label {
            font-size: 1em;
            opacity: 0.9;
        }

        .chart-container {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .bar-chart {
            display: flex;
            align-items: flex-end;
            gap: 10px;
            height: 300px;
            padding: 20px;
        }

        .bar {
            flex: 1;
            background: linear-gradient(to top, #667eea 0%, #764ba2 100%);
            border-radius: 5px 5px 0 0;
            position: relative;
            transition: all 0.3s;
        }

        .bar:hover {
            opacity: 0.8;
        }

        .bar-label {
            position: absolute;
            bottom: -30px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 0.9em;
            color: #666;
        }

        .bar-value {
            position: absolute;
            top: -25px;
            left: 0;
            right: 0;
            text-align: center;
            font-weight: bold;
            color: #667eea;
        }

        .hidden {
            display: none;
        }

        .month-selector {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
        }

        .month-selector button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        .month-selector h3 {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loginScreen" class="login-screen">
            <h2>Selecciona tu usuario</h2>
            <div class="user-select">
                <div class="user-card" onclick="login('Dani')">
                    üë§ Dani
                </div>
                <div class="user-card" onclick="login('Edu')">
                    üë§ Edu
                </div>
            </div>
        </div>

        <div id="appScreen" class="hidden">
            <div class="header">
                <h1>üìä Social Tracker</h1>
                <div class="user-info">Hola, <span id="currentUser"></span>!</div>
                <button class="logout-btn" onclick="logout()">Cerrar Sesi√≥n</button>
            </div>

            <div class="main-content">
                <div class="nav-tabs">
                    <button class="tab active" onclick="showTab('register')">‚ûï Registrar Interacci√≥n</button>
                    <button class="tab" onclick="showTab('calendar')">üìÖ Calendario</button>
                    <button class="tab" onclick="showTab('list')">üìã Lista</button>
                    <button class="tab" onclick="showTab('stats')">üìà Estad√≠sticas</button>
                </div>

                <div id="registerTab" class="tab-content active">
                    <h2>Registrar Nueva Interacci√≥n</h2>
                    <form id="interactionForm" onsubmit="saveInteraction(event)">
                        <div class="form-group">
                            <label>Fecha:</label>
                            <input type="date" id="date" required>
                        </div>

                        <div class="form-group">
                            <label>Lugar:</label>
                            <input type="text" id="place" placeholder="Ej: Bar Central, Universidad, Parque..." required>
                        </div>

                        <div class="form-group">
                            <label>Personas (separadas por comas):</label>
                            <input type="text" id="people" placeholder="Ej: Ana, Carlos, Mar√≠a..." required>
                        </div>

                        <div class="form-group">
                            <label>Ropa que llevabas:</label>
                            <input type="text" id="outfit" placeholder="Ej: Camisa azul, jeans..." required>
                        </div>

                        <div class="form-group">
                            <label>Tipo de interacci√≥n:</label>
                            <select id="interactionType" required>
                                <option value="">Selecciona...</option>
                                <option value="casual">Casual</option>
                                <option value="social">Social/Fiesta</option>
                                <option value="trabajo">Trabajo/Estudio</option>
                                <option value="deportivo">Deportivo</option>
                                <option value="cultural">Cultural</option>
                                <option value="otro">Otro</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>Satisfacci√≥n (1-5 estrellas):</label>
                            <div class="rating-group" id="ratingStars">
                                <span class="rating-star" data-rating="1" onclick="setRating(1)">‚òÖ</span>
                                <span class="rating-star" data-rating="2" onclick="setRating(2)">‚òÖ</span>
                                <span class="rating-star" data-rating="3" onclick="setRating(3)">‚òÖ</span>
                                <span class="rating-star" data-rating="4" onclick="setRating(4)">‚òÖ</span>
                                <span class="rating-star" data-rating="5" onclick="setRating(5)">‚òÖ</span>
                            </div>
                            <input type="hidden" id="rating" required>
                        </div>

                        <div class="form-group">
                            <label>Notas adicionales:</label>
                            <textarea id="notes" placeholder="¬øQu√© hiciste? ¬øC√≥mo te sentiste? ¬øQu√© aprendiste?"></textarea>
                        </div>

                        <button type="submit" class="btn">üíæ Guardar Interacci√≥n</button>
                    </form>
                </div>

                <div id="calendarTab" class="tab-content">
                    <h2>Calendario de Interacciones</h2>
                    <div class="month-selector">
                        <button onclick="changeMonth(-1)">‚óÄ Anterior</button>
                        <h3 id="currentMonth"></h3>
                        <button onclick="changeMonth(1)">Siguiente ‚ñ∂</button>
                    </div>
                    <div class="calendar" id="calendar"></div>
                </div>

                <div id="listTab" class="tab-content">
                    <h2>Todas tus Interacciones</h2>
                    <div class="interaction-list" id="interactionList"></div>
                </div>

                <div id="statsTab" class="tab-content">
                    <h2>Tus Estad√≠sticas</h2>
                    <div class="stats-grid" id="statsGrid"></div>
                    <div class="chart-container">
                        <h3>Satisfacci√≥n Promedio por Lugar</h3>
                        <div class="bar-chart" id="placeChart"></div>
                    </div>
                    <div class="chart-container">
                        <h3>Satisfacci√≥n Promedio por Tipo de Ropa</h3>
                        <div class="bar-chart" id="outfitChart"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, addDoc, query, where, getDocs, orderBy } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyAaPppC8tW7hCOxukO3BL9BZs4-LR5l5LQ",
            authDomain: "farmeo-dbd64.firebaseapp.com",
            projectId: "farmeo-dbd64",
            storageBucket: "farmeo-dbd64.firebasestorage.app",
            messagingSenderId: "808054624580",
            appId: "1:808054624580:web:67be1341b6e361c9ad8711"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let currentUser = null;
        let currentRating = 0;
        let currentMonth = new Date();
        let allInteractions = [];

        // Login
        window.login = async function(username) {
            currentUser = username;
            document.getElementById('currentUser').textContent = username;
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('appScreen').classList.remove('hidden');
            document.getElementById('date').valueAsDate = new Date();
            await loadInteractions();
            // Refresh current view
            updateCurrentView();
        };

        // Logout
        window.logout = function() {
            currentUser = null;
            currentRating = 0;
            document.getElementById('loginScreen').classList.remove('hidden');
            document.getElementById('appScreen').classList.add('hidden');
            resetForm();
        };

        // Tab navigation
        window.showTab = function(tabName) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));

            event.target.classList.add('active');
            document.getElementById(tabName + 'Tab').classList.add('active');

            if (tabName === 'calendar') {
                renderCalendar();
            } else if (tabName === 'list') {
                renderInteractionList();
            } else if (tabName === 'stats') {
                renderStats();
            }
        };

        // Rating system
        window.setRating = function(rating) {
            currentRating = rating;
            document.getElementById('rating').value = rating;

            document.querySelectorAll('.rating-star').forEach((star, index) => {
                if (index < rating) {
                    star.classList.add('active');
                } else {
                    star.classList.remove('active');
                }
            });
        };

        // Save interaction
        window.saveInteraction = async function(event) {
            event.preventDefault();

            const interaction = {
                user: currentUser,
                date: document.getElementById('date').value,
                place: document.getElementById('place').value,
                people: document.getElementById('people').value,
                outfit: document.getElementById('outfit').value,
                interactionType: document.getElementById('interactionType').value,
                rating: parseInt(document.getElementById('rating').value),
                notes: document.getElementById('notes').value,
                timestamp: new Date().toISOString()
            };

            try {
                await addDoc(collection(db, 'interactions'), interaction);
                alert('¬°Interacci√≥n guardada con √©xito! ‚úÖ');
                resetForm();
                await loadInteractions();
                updateCurrentView();
            } catch (error) {
                console.error('Error:', error);
                alert('Error al guardar la interacci√≥n: ' + error.message);
            }
        };

        // Reset form
        function resetForm() {
            document.getElementById('interactionForm').reset();
            document.getElementById('date').valueAsDate = new Date();
            currentRating = 0;
            document.querySelectorAll('.rating-star').forEach(star => {
                star.classList.remove('active');
            });
        }

        // Load interactions
        async function loadInteractions() {
            try {
                const q = query(
                    collection(db, 'interactions'),
                    where('user', '==', currentUser)
                );

                const querySnapshot = await getDocs(q);
                allInteractions = [];
                querySnapshot.forEach((doc) => {
                    allInteractions.push({ id: doc.id, ...doc.data() });
                });

                // Sort by date in descending order on the client side
                allInteractions.sort((a, b) => {
                    if (a.date > b.date) return -1;
                    if (a.date < b.date) return 1;
                    return 0;
                });

                console.log(`Loaded ${allInteractions.length} interactions for ${currentUser}`);
            } catch (error) {
                console.error('Error loading interactions:', error);
                alert('Error al cargar interacciones: ' + error.message + '\n\nPor favor, verifica las reglas de Firestore.');
            }
        }

        // Update current view after data changes
        function updateCurrentView() {
            const activeTab = document.querySelector('.tab-content.active');
            if (!activeTab) return;

            const tabId = activeTab.id;
            if (tabId === 'calendarTab') {
                renderCalendar();
            } else if (tabId === 'listTab') {
                renderInteractionList();
            } else if (tabId === 'statsTab') {
                renderStats();
            }
        }

        // Render calendar
        window.renderCalendar = function() {
            const year = currentMonth.getFullYear();
            const month = currentMonth.getMonth();

            const monthNames = ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio',
                              'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'];

            document.getElementById('currentMonth').textContent = `${monthNames[month]} ${year}`;

            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            let calendarHTML = '';
            const dayNames = ['Dom', 'Lun', 'Mar', 'Mi√©', 'Jue', 'Vie', 'S√°b'];

            dayNames.forEach(day => {
                calendarHTML += `<div class="calendar-header">${day}</div>`;
            });

            for (let i = 0; i < firstDay; i++) {
                calendarHTML += '<div class="calendar-day"></div>';
            }

            for (let day = 1; day <= daysInMonth; day++) {
                const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                const dayInteractions = allInteractions.filter(i => i.date === dateStr);
                const hasInteraction = dayInteractions.length > 0;

                calendarHTML += `
                    <div class="calendar-day ${hasInteraction ? 'has-interaction' : ''}">
                        <div class="date">${day}</div>
                        ${hasInteraction ? `<div class="count">${dayInteractions.length} interacci√≥n${dayInteractions.length > 1 ? 'es' : ''}</div>` : ''}
                    </div>
                `;
            }

            document.getElementById('calendar').innerHTML = calendarHTML;
        };

        window.changeMonth = function(delta) {
            currentMonth = new Date(currentMonth.getFullYear(), currentMonth.getMonth() + delta, 1);
            renderCalendar();
        };

        // Render interaction list
        function renderInteractionList() {
            const listHTML = allInteractions.map(interaction => {
                const stars = '‚òÖ'.repeat(interaction.rating) + '‚òÜ'.repeat(5 - interaction.rating);
                return `
                    <div class="interaction-card">
                        <div class="interaction-header">
                            <span class="interaction-date">üìÖ ${formatDate(interaction.date)}</span>
                            <span class="interaction-rating">${stars}</span>
                        </div>
                        <div class="interaction-details">
                            <p><strong>üìç Lugar:</strong> ${interaction.place}</p>
                            <p><strong>üë• Personas:</strong> ${interaction.people}</p>
                            <p><strong>üëî Ropa:</strong> ${interaction.outfit}</p>
                            <p><strong>üè∑Ô∏è Tipo:</strong> ${interaction.interactionType}</p>
                            ${interaction.notes ? `<p><strong>üìù Notas:</strong> ${interaction.notes}</p>` : ''}
                        </div>
                    </div>
                `;
            }).join('');

            document.getElementById('interactionList').innerHTML = listHTML || '<p>No tienes interacciones registradas a√∫n.</p>';
        }

        // Render stats
        function renderStats() {
            if (allInteractions.length === 0) {
                document.getElementById('statsGrid').innerHTML = '<p>No hay datos suficientes para mostrar estad√≠sticas.</p>';
                return;
            }

            const totalInteractions = allInteractions.length;
            const avgRating = (allInteractions.reduce((sum, i) => sum + i.rating, 0) / totalInteractions).toFixed(1);
            const uniquePlaces = new Set(allInteractions.map(i => i.place)).size;
            const uniquePeople = new Set(allInteractions.flatMap(i => i.people.split(',').map(p => p.trim()))).size;

            const statsHTML = `
                <div class="stat-card">
                    <div class="stat-label">Total Interacciones</div>
                    <div class="stat-value">${totalInteractions}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Satisfacci√≥n Promedio</div>
                    <div class="stat-value">${avgRating} ‚òÖ</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Lugares √önicos</div>
                    <div class="stat-value">${uniquePlaces}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Personas Conocidas</div>
                    <div class="stat-value">${uniquePeople}</div>
                </div>
            `;

            document.getElementById('statsGrid').innerHTML = statsHTML;

            // Chart by place
            const placeStats = {};
            allInteractions.forEach(i => {
                if (!placeStats[i.place]) {
                    placeStats[i.place] = { total: 0, count: 0 };
                }
                placeStats[i.place].total += i.rating;
                placeStats[i.place].count++;
            });

            const placeChartHTML = Object.entries(placeStats)
                .map(([place, stats]) => {
                    const avg = (stats.total / stats.count).toFixed(1);
                    const height = (avg / 5) * 100;
                    return `
                        <div class="bar" style="height: ${height}%">
                            <div class="bar-value">${avg}</div>
                            <div class="bar-label">${place.substring(0, 10)}</div>
                        </div>
                    `;
                })
                .slice(0, 10)
                .join('');

            document.getElementById('placeChart').innerHTML = placeChartHTML || '<p>No hay datos</p>';

            // Chart by outfit
            const outfitStats = {};
            allInteractions.forEach(i => {
                if (!outfitStats[i.outfit]) {
                    outfitStats[i.outfit] = { total: 0, count: 0 };
                }
                outfitStats[i.outfit].total += i.rating;
                outfitStats[i.outfit].count++;
            });

            const outfitChartHTML = Object.entries(outfitStats)
                .map(([outfit, stats]) => {
                    const avg = (stats.total / stats.count).toFixed(1);
                    const height = (avg / 5) * 100;
                    return `
                        <div class="bar" style="height: ${height}%">
                            <div class="bar-value">${avg}</div>
                            <div class="bar-label">${outfit.substring(0, 10)}</div>
                        </div>
                    `;
                })
                .slice(0, 10)
                .join('');

            document.getElementById('outfitChart').innerHTML = outfitChartHTML || '<p>No hay datos</p>';
        }

        // Helper function
        function formatDate(dateStr) {
            const date = new Date(dateStr + 'T00:00:00');
            return date.toLocaleDateString('es-ES', { year: 'numeric', month: 'long', day: 'numeric' });
        }

        // Make functions globally available
        window.loadInteractions = loadInteractions;
    </script>
